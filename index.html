<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Selector de Color RGB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body class="bg-dark text-white">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">RGB Selector</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Colores</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5 text-center">
        <h1 class="mb-4">Selector de Color RGB</h1>
        <div class="color-box mt-3 shadow-lg rounded" id="colorBox"></div>
        <p class="mt-2 fs-4 fw-bold" id="colorCode">#000000</p>
        <div class="mt-3 p-4 rounded bg-secondary shadow-sm">
            <label class="form-label fw-bold">Selecciona un color</label>
            <input type="color" id="colorPicker" class="form-control form-control-color mb-3" value="#000000">
            <div class="d-flex flex-column align-items-center">
                <div class="w-75">
                    <label class="form-label fw-bold">Rojo</label>
                    <input type="range" class="form-range" id="red" min="0" max="255" value="0">
                    <input type="number" class="form-control text-center mb-2" id="redInput" min="0" max="255" value="0">
                    <label class="form-label fw-bold">Verde</label>
                    <input type="range" class="form-range" id="green" min="0" max="255" value="0">
                    <input type="number" class="form-control text-center mb-2" id="greenInput" min="0" max="255" value="0">
                    <label class="form-label fw-bold">Azul</label>
                    <input type="range" class="form-range" id="blue" min="0" max="255" value="0">
                    <input type="number" class="form-control text-center mb-2" id="blueInput" min="0" max="255" value="0">
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-secondary text-white text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2025 RGB Selector. Todos los derechos reservados.</p>
            <small>Desarrollado con Bootstrap 5</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
